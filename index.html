<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hendrik's Weather App</title>
    <link rel="icon" type="image/png" href="images/cloud-icon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="webName">
            <img src="images/cloud-icon.png" alt="Cloud icon">
            <h1>Hendrik's Weather App</h1>
        </div>
        <a href="https://github.com/hendriky12" target="_blank" rel="noopener noreferrer">
            <img src="images/github-mark-white.png" alt="GitHub icon" class="githubIcon">
        </a>
    </header>
    <main>
        <div class="data">
            <div class="RFandPM25">
                <div class="rainfall">
                    <h2>Rainfall</h2>
                    <p id="rainfall-value"></p>
                </div>
                <div class="pm25">
                    <h2>PM2.5 (West)</h2>
                    <p id="pm25-value"></p>
                </div>
            </div>
            <div class="forecast">
                <div class="shortTermForecast">
                    <h2>Next 2 and 24 Hours</h2>
                    <p id="two-hour-forecast"></p>
                    <p id="next-24-hours"></p>
                </div>
                <div class="next4">
                    <h2>Next 4 Days</h2>
                    <ul id="forecast-list"></ul>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
