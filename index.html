<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hendrik's Weather App</title>
    <link rel="icon" type="image/png" href="images/cloud-icon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="webName">
            <img src="images/cloud-icon.png" alt="Cloud icon">
            <h1>Hendrik's Weather App</h1>
        </div>
        <a href="https://github.com/hendriky12" target="_blank" rel="noopener noreferrer">
            <img src="images/github-mark-white.png" alt="GitHub icon" class="githubIcon">
        </a>
    </header>
    <main>
        <div class="data">
            <div class="RFandPM25">
                <div class="rainfall"></div>
                <div class="pm25"></div>
            </div>
            <div class="forecast">
                <div class="twentyfour"></div>
                <div class="next4"></div>
            </div>
        </div>
    </main>
</body>

</html>
